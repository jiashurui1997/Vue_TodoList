<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body id = "app">
{{msg}}
This is {{msg1}}
</body>

<script>
  var vm = new Vue({
    el:'#app',
    data: {
      msg:'Hello World'
    },
    computed:{
      msg1 :function (){
        console.log('computed attr' + this.msg);
      }
    }
  });

</script>
</html>
